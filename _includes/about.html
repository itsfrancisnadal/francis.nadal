<section>
  <h3 id="about-me">About Francis</h3>

  <div class="face-lockup">
    <div class="face-img"></div>

    <div class="icon-coffee"><i class="fa fa-coffee" aria-hidden="true"></i></div>
    <div class="icon-code"><i class="fa fa-code" aria-hidden="true"></i></div>
    <div class="icon-gamepad"><i class="fa fa-gamepad" aria-hidden="true"></i></div>
    <div class="icon-camera-retro"><i class="fa fa-camera-retro" aria-hidden="true"></i></div>

  </div>

  <div class="about">
    {{ site.data.portfolio.about }}
  </div>

  <div class="skill-lockup">

    {% for skill in site.data.portfolio.skills %}

      <div class="skill-unit">
        <div class="skill-lable">{{ skill.name}}</div>
        <div class="skill-icons skill-{{ skill.value }}">
          {% for i in (1..10) %}
            <span></span>
          {% endfor %}
        </div>
      </div>

    {% endfor %}

  </div>
</section>
