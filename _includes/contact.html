<section class="alt-section section-contact">

  <h3 id="contact">Contact</h3>

  <div class="social-links">

    {% for social in site.data.portfolio.social %}
      <a href="{{ social.link }}" target="_blank"><i class="fa fa-{{ social.icon}}" aria-hidden="true"></i></a>
    {% endfor %}

  </div>

  <hr class="bar">

  <a href="mailto:{{ site.data.portfolio.email }}" class="biglink">{{ site.data.portfolio.email }}</a>



</section>
