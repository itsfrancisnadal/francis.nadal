<section class="alt-section section-work">

  <h3 id="work">Work</h3>

  <div class="work-belt">
    <div class="thumb-wrap">
      <div class="thumb-container">

        {% for project in site.data.portfolio.projects  %}
          <div class="thumb-unit" data-folder="{{project.folder}}" style="background-image: url(assets/img/work/{{project.folder}}/thumb.jpg)">
            <div class="thumb-overlay">
              <strong>{{ project.name }}</strong>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>

    <div class="work-wrap">
      <div class="work-container">
        <div class="work-return"><i class="fa fa-angle-left fa-3x" aria-hidden="true"></i></div>

        <h4 class="project-title"></h4>
        <div class="project-load"></div>



    </div>
  </div>

</section>
